<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medify Quotes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1E90FF, #00C897);
            color: white;
            text-align: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 50%;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 26px;
            font-weight: 600;
        }
        p {
            font-size: 18px;
            font-weight: 300;
            margin: 15px 0;
        }
        button {
            background: #ffffff;
            border: none;
            padding: 10px 20px;
            color: #1E90FF;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: 600;
            transition: 0.3s;
        }
        button:hover {
            background: #00C897;
            color: white;
        }
        .logo {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medify Quote of the Day</h1>
        <p id="quote">Click the button to get an random quote.</p>
        <p id="author"></p>
        <button onclick="getQuote()">Get Quote</button>
        <p class="logo">Powered by Medify Nexus</p>
    </div>

    <script>
        async function getQuote() {
            console.log("Fetching quote...");
            try {
                let response = await fetch("http://api.quotable.io/random");
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                let data = await response.json();
                document.getElementById("quote").innerText = data.content;
                document.getElementById("author").innerText = `-${data.author}`;
            } catch (error) {
                console.error("Error fetching quote:", error);
                document.getElementById("quote").innerText = "Oops! Something went wrong.";
                document.getElementById("author").innerText = "";
            }
        }
    </script>
</body>
</html>
